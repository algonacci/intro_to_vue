<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="vueApp">
      <h3>Belajar VueJs</h3>

      <ol v-if="status">
        <li v-for="subject in subjects" :key="subject.title">{{ subject.title }} - Type - {{ subject.type }}</li>
      </ol>

      <p v-else>No Subject Yet</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const sample = {
        data() {
          return {
            subjects: [
              { title: "JavaScript", type: "Native" },
              { title: "Vue", type: "Framework" },
              { title: "React", type: "Library" },
            ],
            status: false,
          };
        },
      };

      Vue.createApp(sample).mount("#vueApp");
    </script>
  </body>
</html>
